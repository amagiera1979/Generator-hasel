<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Generator hasel</title>
  </head>
  <body>
    <div class="generator">
      <div class="result">
        <h3>Generator haseł</h3>
        <div class="copy">
          <div class="copy-result"></div>
          
          <!-- <div class="material-symbols-outlined">file_copy</div> -->
        </div>
      </div>
      <div>
        <form>
          <div class="char">
            <div class="char-num">Ilość znaków</div>
            <div class="char-length"></div>
          </div>
          <input
            type="range"
            name="point"
            min="0"
            max="128"
            step="1"
            class="suw"
            value=""
          />
          <div>
            <input type="checkbox" id="input-check" class="upCase" />Posiada wielkie litery
          </div>

          <div>
            <input type="checkbox" id="input-check" class="lowCase" />Posiada małe litery
          </div>
          <div><input type="checkbox" id="input-check" class="numbers" />Posiada cyfry</div>
          <div><input type="checkbox" id="input-check" class="chars" />Posiada znaki</div>
          <div class="strength">
            <p>Moc hasła</p>
            <div class="str-bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          
        </form>
        <div class="btn-gen">
          <button class="generate">Utwórz hasło</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
